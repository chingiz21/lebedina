<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebedinass birthday</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

    <div class="container">
        <div class="social">
            <div class="social__item"><a href="https://vk.com/id45192198"><img src="/imgs/vk.png" alt=""></a></div>
            <div class="social__item"><a href="https://www.instagram.com/lebedinas_/"><img src="/imgs/instagram-sketched.png" alt=""></a></div>
        </div>
        <h1>День рождение Наськи</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>дней</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>часов</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>минут</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>секунд</span>
            </div>
        </div>
    </div>





    <script src="/main.js" defer></script>
</body>
</html>
